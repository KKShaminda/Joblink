<div class="login-container">
  <div class="login-form">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please sign in to your account</p>

    <!-- Demo Credentials Section -->
    <div class="demo-section">
      <h4>Quick Demo Access:</h4>
      <div class="demo-buttons">
        <button type="button" class="demo-btn job-seeker" (click)="useDemoCredentials('jobSeeker')">
          <i class="icon">👤</i>
          <span>Job Seeker</span>
        </button>
        <button type="button" class="demo-btn recruiter" (click)="useDemoCredentials('recruiter')">
          <i class="icon">🏢</i>
          <span>Recruiter</span>
        </button>
        <button type="button" class="demo-btn admin" (click)="useDemoCredentials('admin')">
          <i class="icon">⚙️</i>
          <span>Admin</span>
        </button>
      </div>
    </div>

    <div class="divider">
      <span>Or login with your credentials</span>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <i class="error-icon">⚠️</i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          [class.error-input]="hasError('email')"
        />
        <div class="error" *ngIf="hasError('email', 'required')">
          Email is required.
        </div>
        <div class="error" *ngIf="hasError('email', 'email')">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="Enter your password"
          [class.error-input]="hasError('password')"
        />
        <div class="error" *ngIf="hasError('password', 'required')">
          Password is required.
        </div>
        <div class="error" *ngIf="hasError('password', 'minlength')">
          Password must be at least 6 characters long.
        </div>
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">
          <i class="spinner"></i>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
    </div>
  </div>
</div>

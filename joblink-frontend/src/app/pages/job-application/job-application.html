<div class="application-container">
  <h2>Apply for {{ jobTitle }}</h2>

  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    
    <!-- Name -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Your full name" />
      <small *ngIf="applicationForm.get('name')?.invalid && applicationForm.get('name')?.touched">
        Name is required (min 3 characters)
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="you@example.com" />
      <small *ngIf="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched">
        Please enter a valid email
      </small>
    </div>

    <!-- Resume Link -->
    <div class="form-group">
      <label>Resume (Google Drive / LinkedIn link)</label>
      <input type="text" formControlName="resumeLink" placeholder="https://..." />
      <small *ngIf="applicationForm.get('resumeLink')?.invalid && applicationForm.get('resumeLink')?.touched">
        Resume link is required
      </small>
    </div>

    <!-- Cover Letter -->
    <div class="form-group">
      <label>Cover Letter</label>
      <textarea formControlName="coverLetter" rows="5" placeholder="Write a short message"></textarea>
      <small *ngIf="applicationForm.get('coverLetter')?.invalid && applicationForm.get('coverLetter')?.touched">
        Minimum 10 characters required
      </small>
    </div>

    <button type="submit">Submit Application</button>
  </form>
</div>

<div class="register-container">
  <h2>Create Your Account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" />
      <small *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
        Full Name is required (min 3 characters).
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Enter a valid email address.
      </small>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters.
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
      <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </small>
    </div>

    <!-- Terms Checkbox -->
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="terms" />
        I agree to the terms and conditions
      </label>
      <small *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched">
        You must agree before submitting.
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>

<div class="register-page">
  <div class="register-container">
    <h2>Create Your Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName"
          formControlName="fullName" 
          placeholder="Enter your full name"
        />
        <span class="error-message" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Full Name is required (min 3 characters).
        </span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="Enter your email address"
        />
        <span class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Enter a valid email address.
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="Enter your password"
        />
        <span class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters.
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
        />
        <span class="error-message" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </span>
      </div>

      <!-- Terms Checkbox -->
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="terms" />
          I agree to the terms and conditions
        </label>
        <span class="error-message" *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched">
          You must agree before submitting.
        </span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
        Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Sign in here</a>
    </div>
  </div>
</div>

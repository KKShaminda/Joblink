<section class="landing">
  <header class="landing-header">
    <h1>Welcome to JobLink</h1>
    <p>Your Smart Career Portal</p>
  </header>

  <div class="job-search">
    <input type="text" placeholder="Search jobs..." [(ngModel)]="searchTerm" />
    <button (click)="searchJobs()">Search</button>
  </div>

  <div class="job-results" *ngIf="filteredJobs.length > 0">
    <h2>Available Jobs</h2>
    <ul>
      <li *ngFor="let job of filteredJobs">
        <strong>{{ job.title }}</strong> â€” {{ job.company }} ({{ job.location }})
      </li>
    </ul>
  </div>

  <p *ngIf="filteredJobs.length === 0">No jobs found.</p>
</section>
